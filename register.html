<body>

    <div class="main">
        <div class="right">
            <div class="header">
                <a href="index.html">
                    <div class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Cryptocurrency_Logo.svg/3888px-Cryptocurrency_Logo.svg.png" alt="">
                        <p>CryptoNews</p>
                    </div>
                </a>
            </div>
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                    type="module"></script>
            <dotlottie-player src="https://lottie.host/d6421bdd-2896-4877-ab52-1088a593cd2d/BX9YPnS7YB.json"

            <div class="island">

                    <i class="ri-user-fill"></i><input placeholder="Enter your name" type="text">

                    <i class="ri-phone-fill"></i><input placeholder="Enter your Phone No." type="number">

                <div class="dffdd">
                    <div class="google button"><i class="ri-google-fill"></i>Signup with google</div>
                    <div class="facebook button"><i class="ri-facebook-circle-fill"></i>Signup with facebook</div>
                </div>
                <p>Already Have an account? <a href="form.html">Click here to login</a></p>
            </div>
